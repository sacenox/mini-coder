<!-- Mini Coder Icon v4: Filled Bold
     Chunky solid brackets form a unified shape. Bolt cuts through like a slash.
     Inspired by: "accurate and reliable", sturdy and trustworthy feel -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Left bracket { — filled, bold, warm off-white bg -->
  <rect x="0" y="0" width="100" height="100" rx="0" fill="#f7f3ee"/>

  <!-- Left brace as thick filled path -->
  <path
    d="M40 10
       C32 10 28 15 28 23
       L28 39
       C28 45 24 48 19 50
       C24 52 28 55 28 61
       L28 77
       C28 85 32 90 40 90
       L40 83
       C35 83 35 79 35 75
       L35 62
       C35 55 31 52 28 50
       C31 48 35 45 35 38
       L35 25
       C35 21 35 17 40 17
       Z"
    fill="#1a1a2e"
  />
  <!-- Right brace as thick filled path -->
  <path
    d="M60 10
       C68 10 72 15 72 23
       L72 39
       C72 45 76 48 81 50
       C76 52 72 55 72 61
       L72 77
       C72 85 68 90 60 90
       L60 83
       C65 83 65 79 65 75
       L65 62
       C65 55 69 52 72 50
       C69 48 65 45 65 38
       L65 25
       C65 21 65 17 60 17
       Z"
    fill="#1a1a2e"
  />
  <!-- Lightning bolt — punchy orange-red -->
  <path
    d="M58 16 L41 51 L52 51 L42 84 L64 47 L53 47 Z"
    fill="#e8390e"
    stroke="#f7f3ee"
    stroke-width="1.5"
    stroke-linejoin="round"
  />
</svg>
